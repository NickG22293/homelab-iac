apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
--- 
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nginx
  namespace: ingress-nginx
spec:
  interval: 5m
  url: https://kubernetes.github.io/ingress-nginx
---
# HelmRelease for ingress-nginx
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  interval: 3m
  timeout: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: '4.12.1'
      sourceRef:
        kind: HelmRepository
        name: nginx
      interval: 5m
      values: 
        # TODO: Change this to LB once we're done with testing
        controller: 
          service:
            type: NodePort
            nodePorts:
              http: 32080
              https: 32443
          hostNetwork: true
          dnsPolicy: ClusterFirstWithHostNet